{% if courses|length != 0: %}
	{% for course in courses: %}
					<tr>
						<td> 
							<a href = "{{ url_for('course_details', classid = course.get_clsid())}}" target="childWindow">{{course.get_clsid()}}</a>
						</td>
						<td>{{course.get_dept()}}</td>
						<td>{{course.get_num()}}</td>
						<td>{{course.get_area()}}</td>
						<td>{{course.get_title()}}</td>
					</tr> 
	{% endfor %}
{% endif %}
